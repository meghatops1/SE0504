<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Exmaple</title>
</head>
<body>
    <h1>Types of list</h1>
    <h2>Order List</h2>
    <ol>
        <li>Mango</li>
        <li>Apple
            <ol>
                <li>Green apple</li>
            </ol>
        </li>
        <li>Kiwi</li>
    </ol>
    <h2>Unorder list</h2>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ul>
    <h2>Definition list</h2>
    <dl>
        <dt>My coures</dt>
        <dd>Assignment</dd>
        <dd>Project</dd>
    </dl>

    <h1>Water formula=h<sub>2</sub>o</h1>
    <h1>2<sup>2</sup>=4</h1>
    <marquee behavior="60%" direction="left" scrollamount="12">
        <h1>Hello wolrd</h1>
    </marquee>
</body>
</html>
