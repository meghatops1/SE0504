<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>User Form</h1>
    <form action="" method="">
        <label>User name: <input type="text"></label>
        <br/>
        <br/>
        <label>Email : <input type="email"></label>
        <br/>
        <br/>
        <label>Contact : <input type="text"></label>
        <br>
        <br>
        <input type="submit">
    </form>
    <h1 align="center">Student Info</h1>
    <form action="" >
        <table align="center" border="1" cellspacing="10px" cellpadding="10px">
            <tr>
                <th>Student name</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Student Email</th>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th>Student contact</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="" id="">Male
                    <input type="radio" name="" id="">Female
                </td>
            </tr>
            <tr>
                <th>Hobby</th>
                <td><input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Sports
                </td>
            </tr>
            <tr>
                <th>City</th>
                <td><select name="" id="">
                    <option value="">Surat</option>
                    <option value="">Vadodra</option>
                    <option value="">Vapi</option>
                </select></td>
            </tr>
            <tr>
                <th>Date of birth</th>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
    <form>
        <fieldset>
            <legend>Login form</legend>
            <label >Email : <input type="email" name="" id=""></label>
            <br>
            <br>
            <label>Password : <input type="password" name="" id=""></label>
            <br>
            <br>
            <button>Login</button>
        </fieldset>
    </form>
</body>
</html>
